<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>BEM - Block Element Modifier</title>
</head>

<body>
    <form action="" method="POST" class="form">
        <div class="fundo">
            <h1 class="form__title">Cálculo de IMC</h1>
            <label class="form__label" for="nome">Nome</label>
            <input class="form__input" type="text" id="nome" placeholder="Ex: João">

            <label class="form__label" for="cargo">Cargo</label>
            <input class="form__input" type="text" id="cargo" placeholder="Ex: Programador">

            <label class="form__label" for="salario">Salário R$</label>
            <input class="form__input" type="text" id="salario" placeholder="Ex: 100.00">

            <div class="form__line">
                <p>Novo Salário R$ <span id="resultado"></span></p>
            </div>

            <div class="form__line">
                <button class="button button--normal" onclick="calcular()">Calcular</button>
                <button class="button button--orange-red" onclick="batata()" type="button">Limpar</button>
            </div>

        </div>
    </form>
</body>
<script src="js/07.js"></script>

</html>
