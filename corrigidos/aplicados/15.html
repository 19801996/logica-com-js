<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>BEM - Block Element Modifier</title>
</head>

<body>
    <form action="" method="POST" class="form">
        <div class="fundo">
            <h1 class="form__title">Cálculo de Média</h1>
            <label class="form__label" for="n1">Nota 1</label>
            <input class="form__input" type="text" id="n1" placeholder="Nota 1">

            <label class="form__label" for="n2">Nota 2</label>
            <input class="form__input" type="text" id="n2" placeholder="Nota 2">

            <label class="form__label" for="n3">Nota 3</label>
            <input class="form__input" type="text" id="n3" placeholder="Nota 3">

            <label class="form__label" for="n4">Nota 4</label>
            <input class="form__input" type="text" id="n4" placeholder="Nota 4">

            <div class="form__line">
                <p>Resultado: <span id="resultado"></span></p>
            </div>

            <div class="form__line">
                <button class="button button--normal" onclick="calcular()">Calcular</button>
                <button class="button button--orange-red" type="reset">Limpar</button>
            </div>

        </div>
    </form>
</body>
<script src="js/15.js"></script>

</html>
