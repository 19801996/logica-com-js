<script>
    /*
    Faça um programa que receba a idade de uma pessoa em anos e
    imprima essa idade em: Meses, Dias, Horas, Minutos.
    */
   //ENTRADA
    var idade = prompt("digite sua idade");
    idade = parseInt(idade);

    //PROCESSAMENTO
    // Meses
    var idadeEmMeses = idade * 12; 
    // Dias
    var idadeEmDias = idade * 365;
    // Horas
    var idadeEmHoras = 24 * 365 * idade;
    // Minutos
    var idadeEmMinutos = 60 * 24 * 365 * idade;

    //SAÍDA
    //idade em meses
    alert('A idade em meses é: ' + idadeEmMeses + ' meses');
</script>
