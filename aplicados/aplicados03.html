<script>
    /*
    3. Faça um programa que receba um número e exiba o seu dobro.
    */
    
    // ENTRADA
        // receber um número(usar o prompt)
        var numero = prompt("Digite um número para saber o seu dobro");
        // converter o texto em número
        numero = parseInt(numero);
    
    //PROCESSAMENTO
        //calcular o dobro(criar variável e calcular)
        var dobro = numero * 2;

    //SAÍDA
        //exibir o resultado
        alert("O dobro do número é: " + dobro);
</script>
