<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplos de Objetos em Javascript</title>
    <style>
        .vermelho{
            color: red;
        }
    </style>
</head>
<body>
</body>
<script>
    let conta = {
        saldo : 0,
        limite : 300,
        sacar : function(valor){
            if(valor > this.saldo){
                console.log("não tem toda essa grana!");
                
                return false;//fim da execução da função
            } 

            this.saldo = this.saldo - valor;
        }
    }

    console.log(conta.saldo);
    conta.saldo = 100;
    console.log(conta.saldo);
    conta.sacar(200);
    console.log(conta.saldo);
    
    
    
</script>
</html>
